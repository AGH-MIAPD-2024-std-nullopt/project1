<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyniki AHP</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="results-section" id="results-section">
      <h2>Wyniki AHP</h2>
      <div>
          <h3>Ranking</h3>
          <div class="ranking" id="ranking">
            <table class="ranking-table">
              <tr>
                <th></th>
                <th>Alternatywa</th>
                <th>Wartość</th>
              </tr>
              {{RANKING}}
            </table>
          </div>
          <h3>Dane</h3>
          <div class="data" id="data">
            <table class="data-table">
              <tr>
                <td>Inconsistency Ratio (Alternatywy): </td>
                <td></td>
              </tr>
              {{IR_ALTS}}
              <tr>
                <td>Inconsistency Ratio (Kryteria): </td>
                <td class="ranking-valcol">{{IR_CRIT}}</td>
              </tr>
            </table>
          </div>
      </div>
  </div>
</body>
</html>
