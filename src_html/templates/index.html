<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zaawansowane porównanie AHP</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="config-section" id="configSection">
        <h2>Konfiguracja AHP</h2>
        <div>
            <h3>Kategorie</h3>
            <div id="categoryInputs">
                <div class="input-row">
                    <input type="text" placeholder="Nazwa kategorii">
                    <button onclick="addInput('category')">+</button>
                </div>
            </div>
            <h3>Alternatywy</h3>
            <div id="alternativeInputs">
                <div class="input-row">
                    <input type="text" placeholder="Nazwa alternatywy">
                    <button onclick="addInput('alternative')">+</button>
                </div>
            </div>
            <button onclick="createComparisonMatrices()">Utwórz macierze porównań</button>
        </div>
    </div>

    <div id="comparisonSections"></div>

    <script src="static/scripts.js"></script> 
</body>
</html>
